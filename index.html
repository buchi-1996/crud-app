<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Crud App</title>
</head>

<body>
    <header class="bg-dark">
        <div class="container">
            <nav>
                <div class="navbar-brand text-light">
                    <h3>crud app <i class="fa fa-stack-overflow"></i></h3>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="crud-env my-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-6 mb-4">
                        <div class="card card-body form-card bg-dark">
                            <h4 class="text-light text-center">Dashboard</h4>
                            <form>
                                <div class="form-group">
                                    <label for="title" class="text-light">Title</label>
                                    <input type="text" id="title" placeholder="post title" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="meassage" class="text-light">Post</label>
                                    <textarea name="message" id="message" rows="7" class="form-control" placeholder="type post..." required></textarea>
                                </div>
                                <div class="form-group d-flex justify-content-between">
                                    <button id="post-btn" class="btn btn-success"><i class="fa fa-plus"></i> Post</button>
                                    <button id="update-btn" class="btn btn-warning d-none"><i class="fa fa-pencil-square-o"></i> Update</button>
                                    <button id="back-btn" class="btn btn-secondary d-none"><i class="fa fa-chevron-circle-left"></i> Back</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6">
                        <div class="post-list">

                               <div class="card-body">
                                <h4>Post One</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora voluptates enim et tenetur eius accusantium! Distinctio laborum ullam quis obcaecati?</p>
                                <a href="#" class="card-link"><i class="fa fa-pencil"></i></a>
                                <a href="#" class="card-link"><i class="fa fa-trash-o text-danger"></i></a>
                               </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="btn btn-success w-100 success-alert my-alert">Post Added Successfully</div>
    <div class="btn btn-danger w-100 danger-alert my-alert">Post Deleted</div>
    <div class="btn btn-warning w-100 warning-alert my-alert">Updated Successfully</div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
